                  </div>
                <div class="row justify-content-center">
                    <div class="col col-lg-9">
                        <div name="formularioContacto" id="formulario" class="row pad">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <h3>Formulario de Contacto</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <form>
                                            <div>
                                                <label for="txtNombre" class="form-label">Nombre:</label><input

                                                    placeholder="Nombre Apellido">
                                            </div>
                                            <div>
                                                <label for="txtEmail" class="form-label">Correo:</label><input
                                                    id="txtEmail" class="form-control" type="email" maxlength=""

                                            </div>
                                            <div>
                                                <label for="txtTel" class="form-label">Telefono:</label><input
                                                    id="txtTel" class="form-control" type="tel" placeholder="912345678">
                                            </div>
                                            <div>
                                                <label for="floatingTextarea">Mensaje:</label>
                                                <textarea class="form-control" placeholder="Deja tu mensaje!"
                                                    id="floatingTextarea"></textarea>
                                            </div>
                                            <div class="d-grid gap-2 d-md-block pt-4 pb-4">
                                                <button class="btn btn-outline-primary" type="button" onclick="comprobar()">Envíamelo</button>
                                                <button class="btn btn-outline-secondary" type="reset">Limpialo</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
